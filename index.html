<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="sessaoCorpo">
            <img src="../assets/logoAlura.png" alt="Logo-Alura" class="iconeLogo">
            <div class="inputEBotoes">
                <textarea id="textoInput" class="textoNormal" rows="20" cols="40"
                    placeholder="Digite seu texto"></textarea>
                <div id="botoesCriptografarDescriptografar" class="botoesCriptografarDescriptografar">
                    <div class="footerIconeParagrafo">
                        <img src="../assets/iconeExclamacao.png" class="iconeExclamacao">
                        <p class="textoAtencao">Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="buttons">
                        <button id="botaoCriptografar" type="button" class="botaoCriptografar">Criptografar</button>
                        <button id="botaoDescriptografar" type="button"
                            class="botaoDescriptografar">Descriptografar</button>
                    </div>
                </div>
            </div>
            <div id="imagemGarotoLupaTexto" class="imagemGarotoLupaTexto">
                <div class="garotoLupa">
                    <img src="../assets/garotoComLupa.svg">
                </div>
                <div class="textoMensagemNaoEncontrada">
                    <p class="mensagemAusente">
                        Nenhuma mensagem encontrada
                    </p>
                    <p class="mensagemDigiteTexto">
                        Digite um texto que você deseja criptografar ou descriptografar.
                    </p>
                </div>
                <button class="botaoCopiar" id="botaoCopiar">Copiar</button>
            </div>
            <div id="loremIpsumContainer" class="imagemGarotoLupaTexto" style="display: none;">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
